<div class="browser" ng-controller="BrowserController">
  <div class="browser-url">
    http://{{path}}
  </div>
  <div class="browser-page">
    <label>Update the URL:</label>
    <input type="text" ng-change="clean()" ng-model="path">
  </div>
</div>

<div ng-controller="ContactsController">
  <input type="search" ng-model="search">

  <select ng-model="selectedPerson" ng-options="person.name for person in people | filter:search">
    <option value="">Choose a person:</option>
  </select>

  <p>You've picked: {{selectedPerson.name}}</p>
</div>
