<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Number</th>
  </tr>

  <tr ng-repeat="contact in contacts">
    <td><a href="/kontacts/{{contact.id}}">{{contact.first_name}} {{contact.last_name}}</a></td>
    <td>{{contact.email}}</td>
    <td>{{contact.number}}</td>
  </tr>
</table>

<a href="/kontacts/new">Add a new contact</a>
